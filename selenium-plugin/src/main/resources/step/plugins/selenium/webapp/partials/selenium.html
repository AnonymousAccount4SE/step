<div class="form-group-sm">
	<form>
		<div class="form-group">
			<label>Selenium version</label> 
			<select ng-model="function_.seleniumVersion" ng-options="option for option in ['2.x','3.x']" class="form-control" />
		</div>
		<div class="form-group">
			<label>Script language</label> 
			<select ng-model="function_.scriptLanguage.value" ng-options="option for option in ['java','javascript','groovy']" class="form-control" />
		</div>
		
		<div ng-if="function_.scriptLanguage.value=='java'">
			<dynamic-textfield label="'Jar file or class folder'" dynamic-value="function_.scriptFile" />
		</div>
		<div ng-if="function_.scriptLanguage.value!='java'">
			<dynamic-textfield label="'Script file'" dynamic-value="function_.scriptFile" />
		</div>
	</form>
</div>
