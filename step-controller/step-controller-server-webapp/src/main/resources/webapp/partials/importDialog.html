<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
	<div class="form-group form-group-sm">
		<resource-input st-type="'temp'" st-model="resourcePath" />
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<a ng-click="showAttributes = !showAttributes">Advanced Options</a>
		</div>
		<div class="panel-body" ng-show="showAttributes">
			<fieldset>
				<div class="form-group form-group-sm">
					<label>
						<input type="checkbox" ng-model="importAll">
						<span class="ng-binding">Import all entities</span>
					</label>
					<span class="glyphicon glyphicon-question-sign pull-right"
						uib-tooltip="Defines if all entities contained in the provided file shall be imported. Otherwise only the {{path}} will be imported.">
					</span>
				</div>
				<div class="form-group form-group-sm">
					<label>
						<input type="checkbox" ng-model="overwrite">
						<span class="ng-binding">Overwrite existing entities</span>
					</label>
					<span class="glyphicon glyphicon-question-sign pull-right"
						uib-tooltip="Defines if existing and matching entities get overwritten (typically if entities were exported from the same controller, you can replace their current content with the exported one).">
					</span>
				</div>
			</fieldset>
		</div>
	</div>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="save()">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
