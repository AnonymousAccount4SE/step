<div class="modal-header">
	<h3 class="modal-title">Edit task</h3>
</div>
<div class="modal-body">
	<form ng-submit="save()">
		<div ng-if="error">{{error}}</div>
		<div class="form-group">
			<label for="desc">Name</label> <input class="form-control"
				id="desc" ng-model="task.attributes.name" placeholder="Name" autofocus>
		</div>
		<div class="form-group">
			<label for="desc">CRON Expression</label> 			
			<div class="input-group">
				<input class="form-control" id="desc" ng-model="task.cronExpression" placeholder="CRON Expression" autofocus>

				<div class="input-group-btn" uib-dropdown>
					<button type="button" class="btn btn-primary" uib-dropdown-toggle>Presets <span class="caret"></span></button>
					<ul class="dropdown-menu" uib-dropdown-menu role="menu">
						<li role="menuitem"><a href="#" ng-click="applyPreset('0 0/1 * * * ?')">Every minute</a></li>
						<li role="menuitem"><a href="#" ng-click="applyPreset('0 0/5 * * * ?')">Every 5 minutes</a></li>
						<li role="menuitem"><a href="#" ng-click="applyPreset('0 0 0/1 * * ?')">Every hour</a></li>
						<li role="menuitem"><a href="#" ng-click="applyPreset('0 0 0/2 * * ?')">Every 2 hours</a></li>
						<li role="menuitem"><a href="#" ng-click="applyPreset('0 0 7 * * ?')">Every day at 07:00</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="desc">Parameters</label>
			<div class="panel panel-default">
				<div class="panel-body">
					<execution-parameters model="task.executionsParameters.customParameters" st-inline="false" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="desc">User</label> <input class="form-control" id="desc" ng-model="task.executionsParameters.userID"	placeholder="User">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="save()">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
