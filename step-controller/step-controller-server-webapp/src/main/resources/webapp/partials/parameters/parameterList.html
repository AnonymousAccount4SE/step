<div id="ParameterListCtrl" ng-controller="ParameterListCtrl">
	<div class="row">
	</div>
	<st-table data="parameters" handle="tableHandle" uid="'parameterList'" persist-state="true">
		<st-actions>
			<div class="btn-group btn-group-menu">
				<button type="button" ng-disabled="!authService.hasRight('param-write')" class="btn btn-default" ng-click="pasteParameter()" uib-tooltip="Paste parameter">
					<span class="glyphicon glyphicon-paste"></span>
				</button>
			</div>
			<div class="btn-group btn-group-menu">
				<button type="button" ng-disabled="!authService.hasRight('param-write')" class="btn btn-success" ng-click="addParameter()">New parameter</button>
			</div>
		</st-actions>
		<st-columns>
			<st-column name="scope">
				<header>Scope</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><parameter-scope parameter="row"></parameter-scope></cell>
			</st-column>
			<st-column name="key">
				<header>Key</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.key}}</span></cell>
			</st-column>
			<st-column name="value">
				<header>Value</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.value}}</span></cell>
			</st-column>
			<st-column name="activationExpression.script">
				<header>Activation script</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.activationExpression.script}}</span></cell>
			</st-column>
			<st-column name="description">
				<header>Description</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.description}}</span></cell>
			</st-column>
			<st-column name="priority">
				<header>Priority</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.priority}}</span></cell>
			</st-column>
			<st-column>
				<header>Actions</header>
				<cell>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="$parent.editParameter(row.id)" uib-tooltip="Edit parameter">
            				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            			</button>
            			<button type="button" class="btn btn-default" ng-click="$parent.copyParameter(row.id)" uib-tooltip="Copy parameter">
            				<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
            			</button>
            			<button type="button" class="btn btn-default" ng-click="$parent.deleteParameter(row.id)" uib-tooltip="Delete parameter">
            				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            			</button>
          			</div>
          		</cell>
			</st-column>
		</st-columns>
	</st-table>
</div>
