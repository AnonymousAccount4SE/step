<div id="ScreenConfigurationCtrl" ng-controller="ScreenConfigurationCtrl">
	<div class="form-group">
		<label>Screen</label> 
		<select class="form-control" ng-change="reload()" ng-model="currentScreenId" ng-options="x for x in ['executionParameters','executionTable','functionTable','artefactTable']"></select>
	</div>
	<st-table data="screenInputs" handle="tableHandle" uid="'screenInputs'" persist-state="true">
		<st-actions>
			<div class="btn-group btn-group-menu">
				<button type="button" ng-disabled="!authService.hasRight('admin')" class="btn btn-success" ng-click="addInput()">New</button>
			</div>
		</st-actions>
		<st-columns>
			<st-column name="label">
				<header>Label</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.input.label}}</span></cell>
			</st-column>
			<st-column name="id">
				<header>ID</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.input.id}}</span></cell>
			</st-column>
			<st-column name="type">
				<header>Type</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.input.type}}</span></cell>
			</st-column>
			<st-column name="options">
				<header>Options</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span ng-repeat="option in row.input.options">{{option.value}}, </span></cell>
			</st-column>
			<st-column name="activationExpression.script">
				<header>Activation script</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.input.activationExpression.script}}</span></cell>
			</st-column>
			<st-column>
				<header>Actions</header>
				<cell>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="editInput(row.id)" uib-tooltip="Edit input">
            				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            			</button>
            			<button type="button" class="btn btn-default" ng-click="deleteInput(row.id)" uib-tooltip="Delete input">
            				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            			</button>
          			</div>
          		</cell>
			</st-column>
		</st-columns>
	</st-table>
</div>
