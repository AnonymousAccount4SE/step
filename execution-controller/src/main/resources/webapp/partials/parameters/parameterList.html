<div id="ParameterListCtrl" ng-controller="ParameterListCtrl">
	<div class="row">
	</div>
	<st-table collection="parameters" handle="tableHandle">
		<actions>
			<div class="btn-group btn-group-menu">
				<button type="button" ng-disabled="!authService.hasRight('param-write')" class="btn btn-default" ng-click="pasteParameter()" uib-tooltip="Paste parameter">
					<span class="glyphicon glyphicon-paste"></span>
				</button>
			</div>
			<div class="btn-group btn-group-menu">
				<button type="button" ng-disabled="!authService.hasRight('param-write')" class="btn btn-success" ng-click="addParameter()">New parameter</button>
			</div>
		</actions>
		<columns>
			<column name="key">
				<header>Key</header>
				<cell><span>{{row.key}}</span></cell>
			</column>
			<column name="value">
				<header>Value</header>
				<cell><span>{{row.value}}</span></cell>
			</column>
			<column>
				<header>Actions</header>
				<cell>
					<div class="btn-group">
            			<button type="button" class="btn btn-default" ng-click="$parent.deleteParameter(row._id.$oid)">
            				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            			</button>
          			</div>
          		</cell>
			</column>
		</columns>
	</st-table>
</div>
