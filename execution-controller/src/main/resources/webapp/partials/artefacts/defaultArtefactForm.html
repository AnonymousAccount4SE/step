<div ng-controller="DefaultArtefactFormCtrl" class="form-group form-group-sm">
	<span ng-repeat="key in getEditableArtefactProperties()">
		<label>{{key}}</label>
		<input ng-blur="save()" ng-model="artefact[key]" class="form-control form-control-sm" ng-disabled="readonly"></input>
	</span>
</div>
