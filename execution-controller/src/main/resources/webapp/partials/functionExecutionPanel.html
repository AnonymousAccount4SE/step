<div class="form-group">
	<label for="comment">Argument (JSON):</label>	
	<textarea class="form-control" ng-model="argument" rows="5" id="comment"></textarea>
</div>

<div class="form-group">
	<label>Properties:</label>
	<button class="btn btn-default btn-sm" ng-click="addProperty()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</button>
	<ul class="list-unstyled">
		<li ng-repeat="property in properties" style="margin-botton: 5px"><input class="form-control"
			ng-model="property.key" placeholder="Key"> <input class="form-control" ng-model="property.value"
			placeholder="Value"></li>
	</ul>
</div>

<div ng-show="running" style="margin-top: 10px; margin-botton: 10px">
	<div class="progress progress-striped active">
		<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
			style="width: 100%"></div>
	</div>
</div>

<div ng-show="output!=null">
	<div class="form-group">
		<label>Output:</label>
		<textarea class="form-control" ng-model="result" rows="5"></textarea>
	</div>
	<div class="form-group">
		<label>Error:</label>
		<textarea class="form-control" ng-model="error" rows="5"></textarea>
	</div>

	<div ng-show="attachments!=null&&attachments.length>0" class="form-group">
		<label>Attachments:</label>
		<ul class="list-unstyled">
			<li role="presentation" ng-repeat="attachment in attachments"><a role="menuitem" tabindex="-1"
				href="files?uuid={{attachment.id}}">{{attachment.name}}</a></li>
		</ul>
	</div>
</div>
