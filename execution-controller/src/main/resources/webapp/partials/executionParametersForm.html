<div ng-repeat="input in inputs" class="form-group form-group-xs">
	<label>{{input.label}}</label>
	<select ng-if="input.type=='DROPDOWN'"  ng-model="model[input.id]" ng-options="option.value as option.value for option in input.options" class="form-control" />
	<select ng-if="input.type=='TEXT'"  ng-model="model[input.id]" class="form-control" />
</div>
