<div>
	<form>
		<div  class="form-group form-group-sm">
			<span ng-repeat="key in getEditableArtefactProperties()">
				<label>{{key}}</label>
				<input ng-model="artefact[key]" class="form-control form-control-sm"></input>
			</span>
		</div>
		<div class="form-group">
   			<div>
     			<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
    		</div>
  		</div>
				
	</form>
</div>
