<div class="panel panel-default" id="SchedulerCtrl" ng-controller="SchedulerCtrl">
	<div class="panel-heading">
		Scheduler tasks
		<div class="pull-right">
			<div class="btn-group">
				<button type="button" ng-click="enableSelected()" class="btn btn-default btn-xs">Enable</button>
				<button type="button" ng-click="deleteSelected(false)" class="btn btn-default btn-xs">Disable</button>
				<button type="button" ng-click="deleteSelected(true)" class="btn btn-default btn-xs">Remove</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<datatable handle="datatable" tabledef="tabledef" selectionmode="multiple" columns="columns" columnsearch="true" />
	</div>
</div>

<script type="text/ng-template" id="editSchedulerTaskModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit task</h3>
        </div>
        <div class="modal-body">
			<strong>{{description}}</strong>
			<input ng-model="task.name" class="form-control" placeholder="Description">
			<input ng-model="task.cronExpression" class="form-control" placeholder="CRON Expression">
			<textarea ng-model="executionsParameters" ng-model-options="{ getterSetter: true }" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="save()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
