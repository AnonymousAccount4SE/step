<div ng-controller="GridCtrl">
	<uib-tabset active="activeTab()"> 
		<uib-tab heading="Agents" select="onSelection('agents')">
			<div ng-controller="AgentListCtrl" ng-if="$state=='agents'">
				<div class="toolbar">
					<button type="button" class="btn btn-default btn-xs" ng-model="autorefresh" uib-btn-checkbox>
						<span class="glyphicon glyphicon-refresh" />
					</button>
				</div>
		
				<div class="panel-body">
					<p>
						<datatable tabledef="tabledef" handle="datatable" selectionmode="multiple" />
					</p>
				</div>
			</div>
		</uib-tab> 
		<uib-tab heading="Tokens" select="onSelection('tokens')">
			<div ng-controller="TokenListCtrl" ng-if="$state=='tokens'">
				<div class="toolbar">
					<button type="button" class="btn btn-default btn-xs" ng-model="autorefresh" uib-btn-checkbox>
						<span class="glyphicon glyphicon-refresh" />
					</button>
				</div>
				<div class="panel-body">
					<st-table data="tokens" uid="'tokenList'" persist-state="true">
						<actions>
						</actions>
						<columns>
							<column name="id">
								<header>ID</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell><span><small>{{row.id}}</small></span></cell>
							</column>
							<column name="typeLabel">
								<header>Type</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell>
									<span class="agent-type agent-type-{{row.type}}"></span>
									<span>{{row.typeLabel}}</span>
								</cell>
							</column>
							<column name="agentUrl">
								<header>Agent</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell><span>{{row.agentUrl}}</span></cell>
							</column>
							<column name="attributesAsString">
								<header>Attributes</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell><json-viewer json="row.attributes"/></cell>
							</column>
							
							<column name="state">
								<header>State</header>
								<second-header><inputdropdown action="search" initial-value="initialValue" options="[{text:'IN_USE'},{text:'ERROR'},{text:'MAINTENANCE'},{text:'FREE'}]"/></second-header>
								<cell>
									<div ng-class="['text-center', 'token-status', 'token-status-' + row.state ]">{{row.state}}</div>
								</cell>
							</column>
							<column name="executionDescription">
								<header>Used by</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell>
									<span ng-show="row.executionId"><execution-link execution-id="row.executionId" execution-description="row.executionDescription"/></span>
								</cell>
							</column>
							<column name="errorMessage">
								<header>Error</header>
								<second-header><inputdropdown action="search" initial-value="initialValue"/></second-header>
								<cell><span>{{row.errorMessage}}</span></cell>
							</column>
							<column name="errorMessage">
								<header></header>
								<second-header></second-header>
								<cell>
									<div class="btn-group btn-group-xs">
										<button type="button" class="btn btn-default" ng-show="row.hasError" ng-click="$parent.removeTokenError(row.id)" uib-tooltip="Mark token error as resolved">
											<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-default" ng-show="row.state!='MAINTENANCE'" ng-click="$parent.enterTokenMaintenance(row.id)" uib-tooltip="">
											<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-default" ng-show="row.state=='MAINTENANCE'" ng-click="$parent.exitTokenMaintenance(row.id)" uib-tooltip="">
											<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
										</button>
									</div>
								</cell> 
							</column>
						</columns>
					</st-table>
				</div>
			</div>
		</uib-tab> 		
		<uib-tab heading="Token Groups" select="onSelection('adapters')">
			<div ng-controller="AdapterListCtrl" ng-if="$state=='adapters'">
				<div class="toolbar">
					<button type="button" class="btn btn-default btn-xs" ng-model="autorefresh" uib-btn-checkbox>
						<span class="glyphicon glyphicon-refresh" />
					</button>
				</div>
		
				<div class="panel-body">
					<p>
					<form class="form-inline">
						<label>Group by:</label>
						<div class="checkbox" style="margin-left: 10px" ng-repeat="key in keys">
							<label> <input type="checkbox" ng-model="keySelectioModel[key]"> {{key}}
							</label>
						</div>
					</form>
					</p>
					<p>
						<datatable handle="table" tabledef="tabledef" selectionmode="none" />
					</p>
				</div>
			</div>
		</uib-tab> 
		<uib-tab heading="Quota Manager" select="onSelection('quotamanager')">
			<div ng-controller="QuotaManagerCtrl" ng-if="$state=='quotamanager'">
				<div class="toolbar">
					<button type="button" class="btn btn-default btn-xs" ng-model="autorefresh" uib-btn-checkbox>
						<span class="glyphicon glyphicon-refresh" />
					</button>
				</div>
				<div class="panel-body">
					<textarea class="form-control" rows="10" ng-model="statusText"></textarea>
				</div>
			</div>
		</uib-tab> 
	</uib-tabset>
</div>
