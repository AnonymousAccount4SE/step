<div ng-if="!isDynamic()" class="form-group form-group-sm">
	<label ng-if="label">{{label}}</label>
	<span ng-if="tooltip" class="glyphicon glyphicon-question-sign" uib-tooltip="{{tooltip}}"></span>
	<button class="btn btn-default btn-xs pull-right" type="button" title="Use a function to set this attribute" ng-click="useDynamicExpression()"><span class="glyphicon glyphicon-flash" ></span></button>
	<div ngf-drop="upload($file)">
		<div ng-if="isResource()">
			<div ng-if="!resourceNotExisting" class="input-group">
				<input disabled type="text" class="form-control" ng-model="resourceFilename"  uib-tooltip="Drag and drop your file here or enter the path to a file accessible from the controller" >
				<div class="input-group-btn">
					<a class="btn btn-default btn-sm" href="rest/resources/{{getResourceId()}}/content">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true" uib-tooltip="Download this file"></span>
					</a>
					<button class="btn btn-default btn-sm" ng-click="clear()">
						<span class="glyphicon glyphicon-remove" aria-hidden="true" uib-tooltip="Clear"></span>
					</button> 	
				</div>
			</div>
			<div ng-if="resourceNotExisting">
				<input disabled type="text" class="form-control" value="Error: the referenced resource doesn't exist anymore."  uib-tooltip="Drag and drop your file here or enter the path to a file accessible from the controller" >
			</div>			
		</div>
		<div ng-if="!isResource()" class="input-group" >
			<input type="text" class="form-control" ng-blur="onSave()" ng-model="dynamicValue.value"  uib-tooltip="Drag and drop your file here or enter the path to a file accessible from the controller" />
			<div class="input-group-btn">
				<button class="btn btn-default btn-sm" ng-click="selectResource()">
					<span class="glyphicon glyphicon-search" aria-hidden="true" uib-tooltip="Select an existing resource"></span>
				</button> 	
			</div>
		</div>
	</div>
</div>
<uib-progressbar ng-if="uploading" max="100" value="progress"><b>{{progress}}%</b></uib-progressbar>
<expression-input />
