<div id="ResourceListCtrl" ng-controller="ResourceListCtrl">
	<div class="row">
	</div>
	<st-table collection="'resources'" handle="tableHandle" uid="'resourceList'" persist-state="true">
		<st-actions>
		</st-actions>
		<st-columns>
			<st-column name="attributes.name">
				<header>Name</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.attributes.name}}</span></cell>
			</st-column>
			<st-column name="resourceName">
				<header>Filename</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row.resourceName}}</span></cell>
			</st-column>
			<st-column name="id">
				<header>ID</header>
				<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
				<cell><span>{{row._id.$oid}}</span></cell>
			</st-column>
			<st-column>
				<header>Actions</header>
				<cell>
					<div class="btn-group">
						<a class="btn btn-default" href="rest/resources/{{row._id.$oid}}/content">
							<span class="glyphicon glyphicon-download-alt" aria-hidden="true" uib-tooltip="Download this file"></span>
						</a>
						<button type="button" class="btn btn-default" ng-click="$parent.editResource(row._id.$oid)" uib-tooltip="Edit resource">
            				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            			</button>
            			<button type="button" class="btn btn-default" ng-click="$parent.deleteResource(row._id.$oid)" uib-tooltip="Delete resource">
            				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            			</button>
          			</div>
          		</cell>
			</st-column>
		</st-columns>
	</st-table>
</div>
