<script src="scripteditor/js/lib/ace.js" type="text/javascript" charset="utf-8"></script>
<div id="ScriptEditorCtrl" ng-controller="ScriptEditorCtrl" class="container-fluid">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					Script Editor - Keyword: {{function_.attributes.name}}
				</div>
				<div class="panel-body">
					<div class="form-group">	
						<div id="editor" style="height: 600px;"></div>					
					</div>
					<div class="form-group">			 
		    			<button ng-if="authService.hasRight('kw-write')" type="submit" class="btn btn-default" ng-click="save()">Save</button>
			  		</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					Keyword tester
				</div>
				<div class="panel-body">
					<function-execution-panel functionid="function_.id" handle="functionExecutionPanelHandle"></function-execution-panel>
					<div>
						<button class="btn btn-primary" type="button" ng-click="execute()"><span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span> Execute</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
